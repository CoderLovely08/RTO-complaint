<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Navbar Section -->
        <div class="navbar">
            <div class="orange-nav">
                <span>Govt of India</span>
            </div>
            <div class="white-nav">
                <img src="images/bharat-sarkar-logo.svg" alt="">
            </div>
            <div class="green-nav">
                <span>RTO Complaint Portal</span>
            </div>
        </div>

        <!-- Mid Section -->
        <div class="present-section">
            <div class="present-title">
                <h1 class="text1">Here we make sure you get </h1>
                <h1 class="text2">your voice heard.</h1>
                <span>Our platform acts as a mediator where consumers and companies <br> can find a common language
                    together to solve their problem.</span>
                <br><a class="submit-complaint-btm" href="registerComplaint.html">Submit Complaint</a>
            </div>
            <div class="present-image">
                <img class="present-img" src="images/present-img.svg" alt="">
            </div>
        </div>

        <!-- Reviews Section -->
        <div class="background-caraousel">


            <div class="slideshow-container">

                <div class="mySlides fade">

                    <img src="images/r1.jpg" style="width:25%">

                </div>

                <div class="mySlides fade">

                    <img src="images/r2.jpg" style="width:25%">
                    <!-- <img src="img_snow_wide.jpg" style="width:100%"> -->

                </div>

                <div class="mySlides fade">

                    <img src="images/r3.jpg" style="width:25%">
                    <!-- <img src="img_mountains_wide.jpg" style="width:100%"> -->

                </div>

                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>

            </div>
        </div>
        <br>
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
        </script>

</body>

</html>
